<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Harry Potter API - Aplicaci√≥n M√°gica</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div id="app">
        <!-- Secci√≥n de Autenticaci√≥n -->
        <div id="auth-section" class="auth-container">
            <div class="auth-box">
                <h1>‚ö° Harry Potter API</h1>
                <div class="auth-tabs">
                    <button id="login-tab" class="tab-btn active">Iniciar Sesi√≥n</button>
                    <button id="register-tab" class="tab-btn">Registrarse</button>
                </div>

                <!-- Formulario de Login -->
                <form id="login-form" class="auth-form active">
                    <input type="email" id="login-email" placeholder="Correo electr√≥nico" required>
                    <input type="password" id="login-password" placeholder="Contrase√±a" required>
                    <button type="submit" class="btn btn-primary">Iniciar Sesi√≥n</button>
                    <p class="auth-message" id="login-message"></p>
                </form>

                <!-- Formulario de Registro -->
                <form id="register-form" class="auth-form">
                    <input type="email" id="register-email" placeholder="Correo electr√≥nico" required>
                    <input type="password" id="register-password" placeholder="Contrase√±a (min. 6 caracteres)" required>
                    <input type="password" id="register-confirm" placeholder="Confirmar contrase√±a" required>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                    <p class="auth-message" id="register-message"></p>
                </form>
            </div>
        </div>

        <!-- Secci√≥n Principal (despu√©s de autenticarse) -->
        <div id="main-section" class="main-container" style="display: none;">
            <nav class="navbar">

                <div class="user-info">
                    <span id="user-email"></span>
                    <button id="logout-btn" class="btn btn-secondary">Cerrar Sesi√≥n</button>
                </div>
            </nav>

            <main class="content">
                <!-- B√∫squeda de Personajes -->
                <section class="search-section">
                    <h2>Buscar Personajes</h2>
                    <div class="search-controls">
                        <input type="text" id="search-input" placeholder="Buscar por nombre...">
                        <select id="filter-house">
                            <option value="">Todas las Casas</option>
                            <option value="Gryffindor">Gryffindor</option>
                            <option value="Slytherin">Slytherin</option>
                            <option value="Hufflepuff">Hufflepuff</option>
                            <option value="Ravenclaw">Ravenclaw</option>
                        </select>
                        <button id="search-btn" class="btn btn-primary">Buscar</button>
                    </div>
                </section>

                <!-- Funci√≥n Original: Agregar a Favoritos -->
                <section class="favorites-section">
                    <h2>‚ú® Mis Personajes Favoritos (Guardados en Firebase)</h2>
                    <div id="favorites-list" class="favorites-grid"></div>
                </section>

                <!-- Resultados de B√∫squeda -->
                <section class="results-section">
                    <h2>Personajes Encontrados</h2>
                    <div id="characters-grid" class="characters-grid"></div>
                    <p id="no-results" class="no-results" style="display: none;">No se encontraron personajes</p>
                </section>
            </main>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
